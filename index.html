                                <td>${student.Name}</td>

    <script>
        function submitForm() {
            const form = document.getElementById('studentForm');
            const formData = new FormData(form);

            let submittedData = [];

            formData.forEach((value, key) => {
                submittedData.push(key);
            });

            alert('Submitted students: ' + submittedData.join(', '));
        }
